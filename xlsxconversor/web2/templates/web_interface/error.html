<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center">
                <!-- Ícone de erro -->
                <div class="error-icon mb-4">
                    <i class="bi bi-exclamation-triangle text-danger" style="font-size: 5rem;"></i>
                </div>
                
                <!-- Título do erro -->
                <h1 class="text-danger mb-3">Ops! Algo deu errado</h1>
                
                <!-- Mensagem do erro -->
                <div class="alert alert-danger" role="alert">
                    <i class="bi bi-info-circle me-2"></i>
                    
                </div>
                
                <!-- Ações -->
                <div class="mt-4">
                    <a href="" class="btn btn-primary me-2">
                        <i class="bi bi-house me-1"></i>
                        Voltar ao Dashboard
                    </a>
                    <button class="btn btn-outline-secondary" onclick="history.back()">
                        <i class="bi bi-arrow-left me-1"></i>
                        Página Anterior
                    </button>
                </div>
                
                <!-- Informações de suporte -->
                <div class="mt-5">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-title text-muted">
                                <i class="bi bi-question-circle me-2"></i>
                                Precisa de ajuda?
                            </h6>
                            <p class="card-text small text-muted">
                                Se o problema persistir, entre em contato com o suporte técnico 
                                informando o horário do erro e as ações que estava realizando.
                            </p>
                            <p class="card-text small text-muted">
                                <strong>Horário do erro:</strong> 
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
