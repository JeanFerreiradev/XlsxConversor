<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login — BMP Sender</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<main class="center-container">
<div class="card">
<img src="assets/logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
<h2>Entrar</h2>
<form id="loginForm">
<label for="username">Usuário</label>
<input id="username" name="username" type="text" required>


<label for="password">Senha</label>
<input id="password" name="password" type="password" required>


<button type="submit">Entrar</button>
<p id="loginMessage" class="message"></p>
</form>
</div>
</main>


<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script>
const form = document.getElementById('loginForm');
form.addEventListener('submit', async (e) => {
e.preventDefault();
const user = document.getElementById('username').value;
const pass = document.getElementById('password').value;
document.getElementById('loginMessage').textContent = '';
try {
const res = await apiRequest('/login/', 'POST', { username: user, password: pass });
if (res && res.token) {
localStorage.setItem('token', res.token);
window.location = 'dashboard.html';
} else {
document.getElementById('loginMessage').textContent = res.detail || 'Erro ao autenticar';
}
} catch (err) {
console.error(err);
document.getElementById('loginMessage').textContent = 'Erro de conexão';
}
});
</script>
</body>
</html>
