<body>
<header class="topbar">
<div class="brand">XLSX Conversor</div>
<nav>

<main class="container">
<h1>Dashboard</h1>
<div class="cards">
<div class="card card-stat">
<div class="card-title">Total de Envios</div>
<div class="card-value" id="totalEnvios">0</div>
</div>
<div class="card card-stat">
<div class="card-title">Com Erro</div>
<div class="card-value" id="totalErros">0</div>
</div>
<div class="card card-stat">
<div class="card-title">Último Protocolo</div>
<div class="card-value" id="ultimoProtocolo">-</div>
</div>
</div>


<section>
<h2>Últimos Envios</h2>
<table id="ultimosTable" class="table">
<thead><tr><th>Arquivo</th><th>Data</th><th>Protocolo</th><th>Status</th></tr></thead>
<tbody></tbody>
</table>
</section>
</main>
